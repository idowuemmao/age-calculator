<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="input">
      <div class="day-input inputs">
        <label for="day">day</label>
        <input class="dayinput" type="text" placeholder="DD">
        <p class="response1 responses"></p>
      </div>
      <div class="month-input inputs">
        <label for="month">month</label>
        <input class="monthinput" type="text" placeholder="MM">
        <p class="response2 responses"></p>
      </div>
      <div class="year-input inputs">
        <label for="year">year</label>
        <input class="yearinput" type="text" placeholder="YYYY">
        <p class="response3 responses"></p>
      </div>
    </div>
    <div class="divider">
      <div style="width: 100%;">
        <hr>
      </div>
      <button class="submit" type="submit">&dHar;</button>
    </div>
    <div class="output">
      <h1 class="year-output outputs"><span class="year">--</span> years</h1>
      <h1 class="month-output outputs"><span class="month">--</span> months</h1>
      <h1 class="day-output outputs"><span class="day">--</span> days</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
